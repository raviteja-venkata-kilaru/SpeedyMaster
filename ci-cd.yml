name: CI/CD Pipeline

on:
  push:
    branches:
      - ravi_dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Tests
      run: pytest

    - name: Deploy
      run: |
        git push heroku ravi_dev:main
